<f:layout name="RenderTest" />

<f:section name="explanation">
	This test checks that if one uses &lt;f:render section="..." /&gt; inside a layout, the section inside the template is rendered, and all template variables are available.
</f:section>

<f:section name="content">
	Here, you can access all variables which were given from the controller, as you can see the following output: <span class="variableOutput expected-notEmpty">{variable}</span>
</f:section>
