<f:layout name="default" />
<f:section name="content">
	<div class="viewhelpertest">
		<f:if condition="{selectedPartials}">
			<f:for each="{selectedPartials}" as="partial">
				<div id="f-fluid-{partial}">
					<h1>{partial}</h1>
					<f:render partial="{partial}" arguments="{settings: settings, testVariables: testVariables}" />
				</div>
			</f:for>
			<hr />
		</f:if>
		<ul>
			<f:for each="{allowedPartials}" as="partial">
				<li>
					<f:link.action arguments="{selectedPartials: {0: partial}}">{partial}</f:link.action>
				</li>
			</f:for>
			<li>
				<hr />
			</li>
			<li>
				<f:link.action arguments="{selectedPartials: {0: ''}}"><em>show all</em></f:link.action>
			</li>
		</ul>
	</div>
</f:section>
