<h1>form</h1>
<h2><![CDATA[&lt;f:form /&gt;]]></h2>
<f:form />
<h2><![CDATA[&lt;f:form name="foo" action="foo" id="bar" additionalAttributes="{title: 'foo'}" method="GET"&gt;]]></h2>
<f:form name="foo" action="foo" id="bar" additionalAttributes="{title: 'foo'}" method="GET">
	<h1>form.select</h1>
	<h2><![CDATA[&lt;f:form.select value="{selected}" name="mySelect" options="{array}" multiple="multiple" size="5"&gt;&lt;select&gt;&lt;option&gt;###dummy###&lt;/option&gt;&lt;/select&gt;&lt;/f:form.select&gt;]]></h2>
	<f:form.select value="{selected}" name="mySelect" options="{array}" multiple="multiple" size="5"><select><option>###dummy###</option></select></f:form.select>
	<h2><![CDATA[&lt;f:form.select value="2" name="mySelect2" options="{users}" optionValueField="id" optionLabelField="lastName"&gt;&lt;select&gt;&lt;option&gt;###dummy###&lt;/option&gt;&lt;/select&gt;&lt;/f:form.select&gt;]]></h2>
	<f:form.select value="2" name="mySelect2" options="{users}" optionValueField="id" optionLabelField="lastName"><select><option>###dummy###</option></select></f:form.select>
	<h2><![CDATA[&lt;f:form.select value="{0:1, 1:3}" name="mySelect3" options="{users}" multiple="multiple" size="5" optionValueField="id" optionLabelField="firstName"&gt;
	[dummy]
&lt;/f:form.select&gt;]]></h2>
	<f:form.select value="{0:1, 1:3}" name="mySelect3" options="{users}" multiple="multiple" size="5" optionValueField="id" optionLabelField="firstName">
		[dummy]
	</f:form.select>

	<h1>form.textarea</h1>
	<h2><![CDATA[&lt;f:form.textarea value="{text}" name="myTextArea" rows="5" cols="10"&gt;&lt;textarea&gt;###dummy###&lt;/textarea&gt;&lt;/f:form.textarea&gt;]]></h2>
	<f:form.textarea value="{text}" name="myTextArea" rows="5" cols="10"><textarea>###dummy###</textarea></f:form.textarea>
	<h2><![CDATA[&lt;f:form.textarea value="Some 'Test'" rows="4" cols="18" /&gt;</h2>]]>
	<f:form.textarea value="Some 'Test'" rows="4" cols="18" />

	<h1>form.textbox</h1>
	<h2><![CDATA[&lt;f:form.textbox value="other value" name="myTextBox"&gt;&lt;input type="text" value="###dummy###" /&gt;&lt;/f:form.textbox&gt;]]></h2>
	<f:form.textbox value="other value" name="myTextBox"><input type="text" value="###dummy###" /></f:form.textbox>

	<h1>form.submit</h1>
	<h2><![CDATA[&lt;f:form.submit name="myName" value="myValue"&gt;&lt;button&gt;###dummy###&lt;/button&gt;&lt;/f:form.submit&gt;]]></h2>
	<f:form.submit name="myName" value="myValue"><button>###dummy###</button></f:form.submit>

	<h1>form.upload</h1>
	<h2><![CDATA[&lt;f:form.upload name="myName"&gt;&lt;input type="file" /&gt;&lt;/f:form.upload&gt;]]></h2>
	<f:form.upload name="myName"><input type="file" /></f:form.upload>

	<h1>form.hidden</h1>
	<h2><![CDATA[&lt;f:form.hidden name="hiddenName" value="hiddenValue"&gt;HIDDEN&lt;/f:form.hidden&gt;]]></h2>
	<f:form.hidden name="hiddenName" value="hiddenValue">HIDDEN</f:form.hidden>

	<h1>form.submit</h1>
	<h2><![CDATA[&lt;f:form.submit value="submit form" /&gt;]]></h2>
	<f:form.submit value="submit form" />
</f:form>

<h1>form (bound to object)</h1>
<f:if condition="{userDomainObject}">
	<f:then>
		<h2><![CDATA[&lt;f:form name="someUser" object="{userDomainObject}"&gt;]]></h2>
		<f:form name="someUser" object="{userDomainObject}">
			<h2><![CDATA[&lt;f:form.textbox property="firstName" /&gt;]]></h2>
			<f:form.textbox property="firstName" />

			<h2><![CDATA[&lt;f:form.textbox property="lastName" /&gt;]]></h2>
			<f:form.textbox property="lastName" />

			<h2><![CDATA[&lt;f:form.checkbox property="newsletter" value="1" /&gt;]]></h2>
			<f:form.checkbox property="newsletter" value="1" />

			<h2><![CDATA[&lt;f:form.checkbox property="newsletter" value="1" checked="false" /&gt;]]></h2>
			<f:form.checkbox property="newsletter" value="1" checked="false" />

			<h2><![CDATA[&lt;label&gt;&lt;f:form.checkbox property="interests" value="TYPO3" /&gt; TYPO3&lt;/label&gt;&lt;label&gt;&lt;f:form.checkbox property="interests" value="Snowboarding" /&gt; Snowboarding&lt;/label&gt;&lt;label&gt;&lt;f:form.checkbox property="interests" value="Commerce" /&gt; Commerce&lt;/label&gt;]]></h2>
			<label><f:form.checkbox property="interests" value="TYPO3" /> TYPO3</label><label><f:form.checkbox property="interests" value="Snowboarding" /> Snowboarding</label><label><f:form.checkbox property="interests" value="Commerce" /> Commerce</label>

			<h2><![CDATA[&lt;label&gt;&lt;f:form.radio property="newsletter" value="TYPO3" /&gt; YES&lt;/label&gt;&lt;label&gt;&lt;f:form.radio property="newsletter" value="0" /&gt; NO&lt;/label&gt;]]></h2>
			<label><f:form.radio property="newsletter" value="TYPO3" /> YES</label><label><f:form.radio property="newsletter" value="0" /> NO</label>
		</f:form>
	</f:then>
	<f:else>
		<p>No Dummy data available. <f:link.action action="setup">Create dummy data</f:link.action>.</p>
	</f:else>
</f:if>
